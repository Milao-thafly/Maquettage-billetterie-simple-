<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maquettage de formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light d-flex justify-content-center align-items-start pt-5" style="min-height:100vh;">
  <div class="card shadow p-4 mb-5" style="width: 800px;">
    <h3 class="text-center mb-4">Maquettage de formulaire</h3>

    <div id="error"></div>

    <form id="formulaire">
      <div class="mb-3">
        <input type="text" class="form-control rounded-pill" placeholder="Nom" name="nom" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control rounded-pill" placeholder="Prénom" name="prenom"  />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control rounded-pill" placeholder="E-mail" name="email" required />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control rounded-pill" placeholder="Âge" name="age"  required/>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control rounded-pill" placeholder="N° de téléphone" name="telephone" required/>
      </div>
      <div class="dropdown mb-3">
        <button id="btnClasse" class="btn dropdown-toggle w-100 rounded-pill" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Classes
        </button>
        <ul class="dropdown-menu w-100">
          <li><a class="dropdown-item" href="#" data-value="Économie">Économie</a></li>
          <li><a class="dropdown-item" href="#" data-value="Affaires">Affaires</a></li>
          <li><a class="dropdown-item" href="#" data-value="Première classe">Première classe</a></li>
        </ul>
      </div>
      <div class="dropdown mb-3">
        <button id="btnPays" class="btn dropdown-toggle w-100 rounded-pill" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Destination
        </button>
        <ul class="dropdown-menu w-100">
          <li><a class="dropdown-item" href="#" data-value="France">France</a></li>
          <li><a class="dropdown-item" href="#" data-value="Allemagne">Allemagne</a></li>
          <li><a class="dropdown-item" href="#" data-value="Angleterre">Angleterre</a></li>
          <li><a class="dropdown-item" href="#" data-value="États-Unis">États-Unis</a></li>
        </ul>
      </div>
      <input type="hidden" name="classe" id="inputClasse" />
      <input type="hidden" name="pays" id="inputPays" />
      <button type="submit" class="btn btn-primary w-100 rounded-pill">Envoyer</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dist/main.js"></script>
</body>
</html>
